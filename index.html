<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:linear-gradient(135deg,#f8b7c8,#f6d1b7,#d8d6f3,#c7e9f3);
    min-height:100vh;
    padding-bottom:80px;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 18px;
    background:linear-gradient(90deg,#5f2c82,#49a09d);
    color:white;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

/* HAMBURGER */
.hamburger{
    font-size:26px;
    cursor:pointer;
}

/* HIDDEN CHECKBOX */
#menuToggle{
    display:none;
}

/* OVERLAY */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.3);
    opacity:0;
    visibility:hidden;
    transition:0.3s;
    z-index:9;
}

/* NAV */
nav{
    position:fixed;
    top:0;
    right:-100%;
    width:70%;
    height:100%;
    background:white;
    padding:20px;
    transition:0.3s;
    z-index:10;
    box-shadow:-2px 0 15px rgba(0,0,0,0.2);
}

nav ul{
    list-style:none;
}

nav ul li{
    padding:14px 0;
    border-bottom:1px solid #ddd;
    cursor:pointer;
}

nav ul li a{
    text-decoration:none;
    color:black;
    display:block;
}

/* DROPDOWN */
.dropdown{
    display:none;
    margin-left:12px;
}

nav ul li:hover .dropdown{
    display:block;
}

.dropdown li{
    font-size:14px;
    color:#555;
}

/* CHECKBOX ACTIVE */
#menuToggle:checked ~ nav{
    right:0;
}

#menuToggle:checked ~ .overlay{
    opacity:1;
    visibility:visible;
}

/* MAIN */
.main{
    padding:90px 20px;
    text-align:center;
}

.main h1{
    font-size:34px;
    color:#5f2c82;
}

.main p{
    margin-top:10px;
    color:#444;
}

.main button{
    margin-top:18px;
    padding:10px 24px;
    background:#49a09d;
    color:white;
    border:none;
    border-radius:20px;
    cursor:pointer;
}

/* FOOTER */
footer{
    position:fixed;
    left:0;
    bottom:0;
    width:100%;
    background:#000;
    padding:18px 0 14px;
    text-align:center;
    z-index:999;
}

.footer-icons{
    display:flex;
    justify-content:center;
    gap:35px;
    margin-bottom:10px;
}

.footer-icons img{
    width:24px;
}
</style>
</head>
